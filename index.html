<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <script src="./script.js" charset="utf-8"></script>
        <link rel="stylesheet" href="./normalize.css">
    </head>
    <body>

        <div class="container">
            <div class="display">
                <div class="display__operations"></div>
                <div class="display__currentNumber">0</div>
            </div>

            <div class="row">
                <button name="button">CE</button>
                <button name="button">C</button>
                <button name="button"><==</button>
                <button name="button">/</button>
            </div>

            <div class="row">
                <button name="button">7</button>
                <button name="button">8</button>
                <button name="button">9</button>
                <button name="button">*</button>
            </div>

            <div class="row">
                <button name="button">4</button>
                <button name="button">5</button>
                <button name="button">6</button>
                <button name="button">-</button>
            </div>

            <div class="row">
                <button name="button">1</button>
                <button name="button">2</button>
                <button name="button">3</button>
                <button name="button">+</button>
            </div>

            <div class="row">
                <button name="button">+/-</button>
                <button name="button">0</button>
                <button name="button">.</button>
                <button name="button">=</button>
            </div>
        </div>

    </body>
</html>
